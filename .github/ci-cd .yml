name: CI/CD Pipeline for Mealy Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm install

      - name: Run Frontend Tests
        working-directory: ./client
        run: npm test -- --coverage --watchAll=false

      - name: Run Frontend Linting
        working-directory: ./client
        run: npm run lint

      - name: Build Frontend (Validation)
        working-directory: ./client
        run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Backend Tests
        working-directory: ./backend
        run: |
          if [ -f "test_app.py" ] || [ -d "tests" ]; then
            python -m pytest -v || python -m unittest discover -v
          else
            echo "No backend tests found - create test files when ready"
            exit 0
          fi

  # Railway handles deployment automatically - no deployment step needed
  validation-complete:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.ref == 'refs/heads/main'
    name: Ready for Railway Deployment
    
    steps:
      - name: All Checks Passed
        run: |
          echo "All tests and validations passed!"
          echo "Frontend: Tests passed, build successful"
          echo "Backend: Dependencies installed, tests ready"
          echo "Railway will automatically deploy this commit"
          echo "Check your Railway dashboard for deployment status"